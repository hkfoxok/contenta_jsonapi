id: recipes_magazin_contenta__consumers
status: true
source:
  plugin: recipe_magazin__csv
  path: default_content/consumers.csv
  header_row_count: 1
  keys:
    - uuid
process:
  label: label
  uuid: uuid
  owner_id:
    plugin: migration_lookup
    migration: recipes_magazin_contenta__authors
    source: owner
  'description/value': text
  'description/format':
    plugin: default_value
    default_value: 'full_html'
  image:
    plugin: migration_lookup
    migration: recipes_magazin__media_images
    source: image
  image_styles:
    -
      plugin: explode
      delimiter: ','
      source: image_styles
destination:
  plugin: 'entity:consumer'
migration_dependencies:
  required:
    - recipes_magazin_contenta__media_images
    - recipes_magazin_contenta__images
    - recipes_magazin_contenta__authors
dependencies:
  config:
    - filter.format.full_html.yml
